<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>index</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h1>index</h1>
        <hr>
        <div class="video_container" align="center">
            <video id="local_video" src="rtsp://127.0.0.1:8554/test" poster="img/video_fill.jpg" autoplay muted></video>
        </div>
        <hr>
    </div>
    <script type="text/javascript">
        var localVideo = document.getElementById('local_video');
        var promise = navigator.mediaDevices.getUserMedia({ audio: false, video: true })
        promise.then(mediastream => {
            localVideo.srcObject = mediastream;
        })
            .catch(e=>{
                console.log(JSON.stringify(e));
            })
    </script>
</body>

</html>
